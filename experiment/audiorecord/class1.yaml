defaults:
  - override /recorder: respeaker
  - override /hardware1: respeaker_hardware
  - override /experiment_meta: custom_experiment_meta

recorder:
  output_dir: "custom_recordings"
  duration: 10
  sample_rate: 16000
  channels: 6
  gain: 1.2

hardware1:
  type: "ReSpeaker"
  device_id: 1
  channels: 6
  gain: 1.5
  sample_rate: 16000

experiment_meta:
  experiment_id: "exp10"
  experiment_type: "class1"
  run_date: "2025-01-01"
  sample_count: 5
  doa_range:
    min: 10
    max: 80
  elevation_range:
    min: -45
    max: 45
  frequency_range:
    min: 100
    max: 8000
  amplitude_range:
    min: 0.1
    max: 0.9
  categories:
    - "horn"
    - "siren"
  selected_categories:
    - "horn"
  doa: 45
  elevation: 10
  frequency: 500
  amplitude: 0.7
